<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/14a8cc1138.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.min.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <title>Calculator</title>
</head>
<body>
    <main>
            <table>
                <tr id="display">
                   <td colspan="4"><input type="text" id="result" value="675"/></td>
                </tr>
                <tr id="math">
                    <td><input type="button" value="&#8730;" onclick="dis('R')"/> </td>
                    <td><input type="button" value="&#x3C0;" onclick="dis('P')"/> </td>
                    <td><input type="button" value="^" onclick="dis('E')"/> </td>
                    <td><input type="button" value="!" onclick="dis('A')"/> </td>
                </tr>
                <tr>
                    <td><input type="button" value="AC" onclick="clr()" class="clear"/> </td>
                    <td><input type="button" value="( )" onclick="dis('Pa')" class="operation"/> </td>
                    <td><input type="button" value="%" onclick="dis('Po')" class="operation"/> </td>
                    <td><input type="button" value="&#247;" onclick="dis('/')" class="operation"/> </td>
                </tr>
                <tr>
                   <td><input type="button" value="7" onclick="dis('1')"/> </td>
                   <td><input type="button" value="8" onclick="dis('2')"/> </td>
                   <td><input type="button" value="9" onclick="dis('3')"/> </td>
                   <td><input type="button" value="x" onclick="dis('/')" class="operation"/> </td>
                </tr>
                <tr>
                   <td><input type="button" value="4" onclick="dis('4')"/> </td>
                   <td><input type="button" value="5" onclick="dis('5')"/> </td>
                   <td><input type="button" value="6" onclick="dis('6')"/> </td>
                   <td><input type="button" value="-" onclick="dis('-')" class="operation"/> </td>
                </tr>
                <tr>
                   <td><input type="button" value="1" onclick="dis('7')"/> </td>
                   <td><input type="button" value="2" onclick="dis('8')"/> </td>
                   <td><input type="button" value="3" onclick="dis('9')"/> </td>
                   <td><input type="button" value="+" onclick="dis('+')" class="operation"/> </td>
                </tr>
                <tr>
                   <td><input type="button" value="0" onclick="dis('.')"/> </td>
                   <td><input type="button" value="," onclick="dis('0')"/> </td>
                   <td><input type="button" value="B" onclick="del('del')" id="delete"/></td>
                   <td><input type="button" value="=" onclick="solve()" class="result"/> </td>
                </tr>
             </table>
    </main>
</body>
</html>
